<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="flag.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Quiz</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <h1>Country Quiz</h1>
        <div id="country">
            <div id="flag"></div>

            <div id="answers"></div>

            <div id="buttons">
                <div id="sbtn">
                    <button id="startGame">Start Game</button>
                </div>
                <div id="next">
                    <h4 id="nr"><span id="nrspan"></span> / 15</h4>
                    <button id="nextQuestion">Next Question</button>
                </div>
                <div id="result">
                    <h3>Result</h3>
                    <p>Correct : <span id="correct"></span></p>
                    <p>Incorrect : <span id="incorrect"></span></p>
                </div>
            </div>
        </div>
    </div>


    <script src="main.js"></script>
</body>

</html>
